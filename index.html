<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js.js"></script>
  <link rel="stylesheet" type="text/css" href="css.css">
  <link rel="stylesheet" type="text/css" href="animate/animate.min.css">
  <meta http-equiv="refresh" content="600">
</head>
<body>
  <div id=background class="animated fadeIn">
    <img src="https://campdudley.org/wp-content/themes/campdudley/img/logo.png" style="margin-left:10px;margin-top:10px;" class="animated fadeIn">
    <div id=title class="animated fadeIn"></div>
    <div id=weather class="animated fadeIn"></div>
    <img id=weatherRadar src=http://api.wunderground.com/api/e78d2ccf0a39822b/animatedradar/q/44.1451,-73.4182.gif?rainsnow=true&newmaps=1&noclutter=1&num=15&timelabel=1&timelabel.x=525&timelabel.y=41&width=640&height=480&delay=25&smooth=1>
    <div id=bottomLeft style="vertical-align:bottom;" class="animated fadeIn">
      <div id=time style=font-size:10em;color:white;></div>
      <div id=date style=font-size:4em;color:white;></div>
    </div>
    <div id=bottomright style="vertical-align:bottom;font-size:2.2vh" class="animated fadeIn">
      <div id=news class="animated fadeIn"></div>
      News provided by <img src=nyt.png height=15px>
    </div>
  </div>

</body>
